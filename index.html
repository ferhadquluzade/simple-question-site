<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container-fluid fBg">
        <!-- <div class="container"></div> -->
        <div class="question-text">
            <h3>Which picture is the first one</h3>
        </div>
        <div class="fGame">
            <!-- content including images -->

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 fGameContent">
                <!-- question image -->
                <div class=" fQtion">
                    <!-- image card -->
                    <div id="0" class="col-xs-12 col-sm-6 col-md-4 col-lg-4 fQtionCard">

                        <img width="100%" height="430px" src="../assets/images/bg.jpg" alt="">
                    </div>
                </div>

                <!-- option images -->
                <div class="col-xs-12 col-sm-6 col-md-8 col-lg-8 fOption">
                    <div class="fOptionCards">
                        <!-- card 1 -->
                        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 fOptionCard">
                            <img id="first" class="fImg"
                                src="https://images.unsplash.com/photo-1599508704512-2f19efd1e35f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=375&q=80"
                                alt="">
                            <!-- button to show -->
                            <div class="container">
                                <!-- Trigger the modal with a button -->
                                <button type="button" class="btn btn-info btn-lg customBtn" data-toggle="modal"
                                    data-target="#myModal" onclick="compare(1)">Open</button>

                                <!-- Modal -->
                                <div class="modal fade" id="myModal" role="dialog">
                                    <div class="modal-dialog">

                                        <!-- Modal content-->
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close"
                                                    data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title">Modal Header</h4>
                                            </div>
                                            <div class="modal-body">
                                                <img width="100%" src="../assets/images/bg.jpg">
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-block"
                                                    data-dismiss="modal">Close</button>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                            </div>

                        </div>
                        <!-- card 2 -->
                        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 fOptionCard">
                            <img id="second" class="fImg"
                                src="https://images.unsplash.com/photo-1599508704512-2f19efd1e35f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=375&q=80"
                                alt="">
                            <!-- button to show -->
                            <div class="container">
                                <!-- Trigger the modal with a button -->
                                <button type="button" class="btn btn-info btn-lg customBtn" data-toggle="modal"
                                    data-target="#myModal2" onclick="compare(2)">Open</button>

                                <!-- Modal -->
                                <div class="modal fade" id="myModal2" role="dialog">
                                    <div class="modal-dialog">

                                        <!-- Modal content-->
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close"
                                                    data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title">Modal Header</h4>
                                            </div>
                                            <div class="modal-body">
                                                <img width="100%" src="../assets/images/bg3.jpg">
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-block"
                                                    data-dismiss="modal">Close</button>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- card 3 -->
                        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 fOptionCard">
                            <img id="third" class="fImg"
                                src="https://images.unsplash.com/photo-1599508704512-2f19efd1e35f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=375&q=80"
                                alt="">
                            <!-- button to show -->
                            <div class="container">
                                <!-- Trigger the modal with a button -->
                                <button type="button" class="btn btn-info btn-lg customBtn" data-toggle="modal"
                                    data-target="#myModal3" onclick="compare(3)">Open</button>

                                <!-- Modal -->
                                <div class="modal fade" id="myModal3" role="dialog">
                                    <div class="modal-dialog">

                                        <!-- Modal content-->
                                        <div class="modal-content">

                                                <button type="button" class="close"
                                                    data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title">Modal Header</h4>
                                            </div>
                                            <div class="modal-body">
                                                <img width="100%" src="assets/images/man.jpg">
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-block"
                                                    data-dismiss="modal">Close</button>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- card 4 -->
                        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 fOptionCard">
                            <img id="forth" class="fImg"
                                src="https://images.unsplash.com/photo-1599508704512-2f19efd1e35f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=375&q=80"
                                alt="">
                            <!-- button to show -->
                            <div class="container">
                                <!-- Trigger the modal with a button -->
                                <button type="button" class="btn btn-info btn-lg customBtn" data-toggle="modal"
                                    data-target="#myModal4" onclick="compare(4)">open</button>

                                <!-- Modal -->
                                <div class="modal fade" id="myModal4" role="dialog">
                                    <div class="modal-dialog">

                                        <!-- Modal content-->
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close"
                                                    data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title">Modal Header</h4>
                                            </div>
                                            <div class="modal-body">
                                                <img width="100%" src="../assets/images/man2.jpg">

                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-block"
                                                    data-dismiss="modal">Close</button>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
